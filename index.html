<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>

<body>
    <navbar>
        <div class="logo">
            <img src="logo.jpeg" alt="">
        </div>
        <div class="navlist">
            <div class="myList">
                <ul class="list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#" id="signIn">SignIn</a></li>
                </ul>
            </div>
        </div>
    </navbar>
    <content>
        <div class="loginForm">
            <div class="login">
                <h1>Login</h1>
            </div>
            <div class="inputForm">
                <div class="username">
                    <div class="userForm">
                        <i class="fa-solid fa-user" style="color: #222d3f;"></i>
                        <input type="text" name="" id="user" placeholder="Username">
                    </div>
                </div>
                <div class="pass">
                    <div class="passForm">
                        <i class="fa-solid fa-user" style="color: #222d3f;"></i>
                        <input type="password" name="" id="pass" placeholder="Password">
                    </div>
                </div>
                <div class="forgot">
                    <a href="#" id="forgotText">Forget Password?</a>
                </div>
                <button id="loginBtn">Login</button>
            </div>
            <div class="footer">
                <p>Don't have an account? Click <a href="#" id="signUp">Signup</a></p>
            </div>
        </div>
    </content>

</body>

</html>
